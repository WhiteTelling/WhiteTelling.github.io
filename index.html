<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息与爱好</title>
    <!-- 将样式提取到外部CSS文件是更好的做法，这里为了示例方便仍放在style标签内 -->
    <style>
        /* 全局样式设置 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6; /* 添加行高，让文本排版更舒适 */
        }

       .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom, #87CEEB, #004085);
            /* 天蓝到普鲁士蓝渐变 */
            min-height: 100vh; /* 使用min-height，避免内容少时页面底部空白过多 */
        }

       .page {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: opacity 0.3s ease; /* 添加过渡效果，让切换更平滑 */
            opacity: 0; /* 初始隐藏，通过添加active类来显示 */
            position: relative; /* 为后续可能的绝对定位子元素做准备 */
        }

       .page.active {
            display: block;
            opacity: 1; /* 显示时设置透明度为1 */
        }

       .page.inactive {
            display: none;
        }

       .column {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

       .column img {
            max-width: 100%;
            height: auto;
            display: block; /* 让图片独占一行，避免文字环绕等问题 */
            margin: 0 auto; /* 图片水平居中 */
        }

       .nav {
            text-align: center;
            margin-bottom: 20px;
        }

       .nav a {
            text-decoration: none;
            color: #004085;
            margin: 0 10px;
            padding: 5px 10px;
            border: 1px solid #004085;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease; /* 过渡效果，让悬停效果更平滑 */
        }

       .nav a:hover {
            background-color: #004085;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="nav">
            <a href="#" data-target="info">个人信息</a>
            <a href="#" data-target="hobby">爱好</a>
        </div>
        <div id="info" class="page active">
            <h2>个人信息</h2>
            <div class="column" id="name">
                <h3>Name</h3>
                <p>WhiteTelling</p>
            </div>
            <div class="column" id="birthday">
                <h3>Birthday</h3>
                <p>secret</p>
            </div>
            <div class="column" id="career">
                <h3>Career</h3>
                <p>中学生</p> <!-- 规范一下表述 -->
            </div>
        </div>
        <div id="hobby" class="page inactive">
            <h2>爱好</h2>
            <div class="column" id="reading"> <!-- 更改id，更语义化 -->
                <h3>阅读</h3>
                <p>平时喜欢阅读各类积极健康的书籍文章。</p> <!-- 替换原不良内容相关表述 -->
            </div>
            <div class="column" id="sports">
                <h3>运动</h3>
                <p>I like playing badminton very much.</p>
            </div>
        </div>

        <script>
            document.querySelector('.nav').addEventListener('click', function (event) {
                if (event.target.tagName === 'A') {
                    event.preventDefault();
                    const currentActivePage = document.querySelector('.page.active');
                    const targetId = event.target.getAttribute('data-target');
                    const targetPage = document.getElementById(targetId);
                    if (currentActivePage && targetPage) {
                        currentActivePage.classList.remove('active');
                        targetPage.classList.add('active');
                    }
                }
            });
        </script>
    </div>
</body>

</html>
