<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息与爱好</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom, #87CEEB, #004085); /* 天蓝到普鲁士蓝渐变 */
            height: 100vh;
        }

        .page {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .column {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .column img {
            max-width: 100%;
            height: auto;
        }

        .nav {
            text-align: center;
            margin-bottom: 20px;
        }

        .nav a {
            text-decoration: none;
            color: #004085;
            margin: 0 10px;
            padding: 5px 10px;
            border: 1px solid #004085;
            border-radius: 5px;
        }

        .nav a:hover {
            background-color: #004085;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="#" data-target="info">个人信息</a>
            <a href="#" data-target="hobby">爱好</a>
        </div>
        <div id="info" class="page">
            <h2>个人信息</h2>
            <div class="column" id="name">
                <h3>Name</h3>
                <p>WhiteTelling</p>
            </div>
            <div class="column" id="birthday">
                <h3>Birthday</h3>
                <p>secret</p>
            </div>
            <div class="column" id="career">
                <h3>Career</h3>
                <p style="font-size: 24px;">初中牲</p>
            </div>
        </div>
        <div id="hobby" class="page" style="display: none;">
            <h2>爱好</h2>
            <div class="column" id="scp">
                <h3>SCP</h3>
                <img class="long-press-able-img" src="https://bkimg.cdn.bcebos.com/pic/b21bb051f8198618367a107163bb39738bd4b21c48b5?x-bce-process=image/format,f_auto/resize,m_lfit,limit_1,h_672" alt="SCP相关图片">
            </div>
            <div class="column" id="backrooms">
                <h3>Backrooms</h3>
                <p>我经常阅读backrooms文章，读过一千篇甚至九百篇。</p>
            </div>
            <div class="column" id="badminton">
                <h3>Badminton</h3>
                <p>I like playing badminton very much.</p>
            </div>
        </div>

        <script>
            // 默认显示第一个页面
            document.getElementById('info').style.display = 'block';

            // 点击导航链接时显示对应的页面
            document.querySelectorAll('.nav a').forEach(link => {
                link.addEventListener('click', event => {
                    event.preventDefault();
                    document.querySelectorAll('.page').forEach(page => {
                        page.style.display = 'none';
                    });
                    document.getElementById(event.target.getAttribute('href').substring(1)).style.display = 'block';
                });
            });
        </script>
    </div>
</body>
</html>
