<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息与爱好</title>
    <!-- 将样式提取到外部CSS文件是更好的做法，这里为了示例方便仍放在style标签内 -->
    <style>
        /* 全局样式设置 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

      .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom, #87CEEB, #004085);
            min-height: 100vh;
        }

      .page {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: opacity 0.3s ease;
            opacity: 0;
            position: relative;
        }

      .page.active {
            display: block;
            opacity: 1;
        }

      .page.inactive {
            display: none;
        }

      .column {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

      .column img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

      .nav {
            text-align: center;
            margin-bottom: 20px;
        }

      .nav a {
            text-decoration: none;
            color: #004085;
            margin: 0 10px;
            padding: 5px 10px;
            border: 1px solid #004085;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

      .nav a:hover {
            background-color: #004085;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="nav">
            <a href="#" data-target="info">个人信息</a>
            <a href="#" data-target="hobby">爱好</a>
        </div>
        <div id="info" class="page active">
            <h2>个人信息</h2>
            <div class="column" id="name">
                <h3>Name</h3>
                <p>WhiteTelling</p>
            </div>
            <div class="column" id="birthday">
                <h3>Birthday</h3>
                <p>secret</p>
            </div>
            <div class="column" id="career">
                <h3>Career</h3>
                <p>中学生</p>
            </div>
        </div>
        <div id="hobby" class="page inactive">
            <h2>爱好</h2>
            <div class="column" id="reading">
                <h3>阅读</h3>
                <p>平时喜欢阅读各类积极健康的书籍文章。</p>
            </div>
            <div class="column" id="sports">
                <h3>运动</h3>
                <p>I like playing badminton very much.</p>
            </div>
        </div>

        <script>
            document.querySelector('.nav').addEventListener('click', function (event) {
                if (event.target.tagName === 'A') {
                    event.preventDefault();
                    console.log("点击的是导航链接");
                    const currentActivePage = document.querySelector('.page.active');
                    if (currentActivePage) {
                        console.log("当前激活页面:", currentActivePage.id);
                    } else {
                        console.log("未找到当前激活页面");
                    }
                    const targetId = event.target.getAttribute('data-target');
                    console.log("获取到的目标id:", targetId);
                    const targetPage = document.getElementById(targetId);
                    if (targetPage) {
                        console.log("获取到的目标页面元素:", targetPage.id);
                    } else {
                        console.log("未找到目标页面元素");
                    }
                    if (currentActivePage && targetPage) {
                        console.log("开始移除当前激活页面的active类");
                        currentActivePage.classList.remove('active');
                        console.log("已移除当前激活页面的active类");
                        console.log("开始添加目标页面的active类");
                        targetPage.classList.add('active');
                        console.log("已添加目标页面的active类");
                    }
                }
            });
        </script>
    </div>
</body>

</html>
